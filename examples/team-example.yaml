# Example Team Configuration for Wegent
# This file demonstrates how to configure a team of AI agents

team:
  name: development-team
  description: A team for software development tasks

  collaboration: hierarchical

  supervisor:
    name: lead-agent
    type: bot
    model:
      provider: openai
      name: gpt-4

  members:
    - name: code-reviewer
      type: ghost
      role: reviewer
      model:
        provider: openai
        name: gpt-4
      skills:
        - code-review
        - security-analysis

    - name: doc-writer
      type: ghost
      role: documenter
      model:
        provider: openai
        name: gpt-3.5-turbo
      skills:
        - documentation
        - api-docs

    - name: test-engineer
      type: ghost
      role: tester
      model:
        provider: anthropic
        name: claude-3-sonnet
      skills:
        - testing
        - test-generation

  policies:
    max_retries: 3
    timeout: 300
    error_handling: retry_then_escalate
